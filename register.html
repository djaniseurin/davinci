
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="register.title">DA VINCI - Inscription</title>
    <link rel="stylesheet" href="style.css">
<style>
/* ===============================
   PAGE INSCRIPTION – STYLE LUXE
   DA VINCI (inspiration AP)
================================ */

/* Reset minimal */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Fond général */
body {
    background: #000;
    color: #fff;
    font-family: 'Crimson Pro', serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Conteneur principal */
.register-container {
    background: #0e0e0e;
    border: 1px solid rgba(255,255,255,0.1);
    padding: 60px 55px;
    width: 100%;
    max-width: 460px;
    text-align: center;
}

/* Nom de la maison */
.register-container h1 {
    font-family: 'Cormorant Garamond', serif;
    font-size: 34px;
    font-weight: 400;
    letter-spacing: 3px;
    margin-bottom: 25px;
}

/* Texte d’introduction */
.register-container .intro {
    font-size: 15px;
    line-height: 1.8;
    opacity: 0.85;
    margin-bottom: 35px;
}

/* Lien connexion */
.register-container .login-link {
    font-size: 14px;
    margin-bottom: 30px;
}

.register-container .login-link a {
    color: #fff;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.4);
    padding-bottom: 2px;
    transition: opacity 0.3s ease;
}

.register-container .login-link a:hover {
    opacity: 0.6;
}

/* Message erreur */
.error {
    font-size: 14px;
    color: #d45c5c;
    margin-bottom: 20px;
}

/* Formulaire */
form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

/* Champs */
input,
select {
    background: transparent;
    border: none;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    padding: 14px 5px;
    font-size: 15px;
    color: white;
    outline: none;
    transition: border-color 0.3s ease;
}

/* Placeholder & option */
input::placeholder {
    color: rgba(255,255,255,0.5);
}

select {
    appearance: none;
    cursor: pointer;
}

select option {
    background: #111;
    color: white;
}

/* Focus */
input:focus,
select:focus {
    border-bottom: 1px solid #ffffff;
}

/* Bouton */
button {
    margin-top: 35px;
    padding: 14px;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.7);
    color: white;
    font-size: 14px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: all 0.35s ease;
}

button:hover {
    background: white;
    color: black;
}

/* Responsive */
@media (max-width: 480px) {
    .register-container {
        padding: 45px 30px;
    }
}

body {
    padding: clamp(16px, 4vw, 60px);
}

.register-container {
    max-width: min(92vw, 520px);
    padding: clamp(32px, 6vw, 60px) clamp(24px, 6vw, 55px);
}

.register-container h1 {
    font-size: clamp(26px, 3.5vw, 36px);
    color: #fff;
}

.brand-link {
    color: #fff;
    text-decoration: none;
    transition: opacity 0.3s ease;
}

.brand-link:hover {
    opacity: 0.7;
}

.register-container .intro {
    font-size: clamp(14px, 1.2vw, 16px);
}

input,
select {
    font-size: clamp(14px, 1.2vw, 15px);
}

button {
    font-size: clamp(12px, 1vw, 14px);
    padding: clamp(12px, 1.5vw, 14px);
}
</style>
    <link rel="stylesheet" href="mobile.css">
    <link rel="icon" href="assets/favicon.png">

<body class="auth-page">

<div class="register-container">
    <h1><a class="brand-link" href="home.html" data-i18n="register.heading">DA VINCI</a></h1>
    <p class="intro" data-i18n-html="register.intro">
        Créez votre compte DA VINCI pour accéder à votre espace personnel.<br>
        Vous pourrez enregistrer vos montres, suivre leur histoire et bénéficier d’un accès privilégié à l’univers de la maison.
    </p>
    <p class="login-link">
        <span data-i18n="register.login_prompt">Vous avez déjà un compte ?</span>
        <a href="login.html" data-i18n="register.login_cta">Se connecter</a>
    </p>

    

    <form >
        <select name="civilite" required>
            <option value="" data-i18n="register.civility">Civilité</option>
            <option value="M">M</option>
            <option value="Mme">Mme</option>
        </select>
        <input type="text" name="prenom" placeholder="Prénom" data-i18n-placeholder="register.placeholder.first_name" required>
        <input type="email" name="email" placeholder="Email" data-i18n-placeholder="register.placeholder.email" required>
        <input type="password" name="password" placeholder="Mot de passe" data-i18n-placeholder="register.placeholder.password" required>
        <button type="submit" data-i18n="register.submit">S'inscrire</button>
    </form>
</div>

<script src="translations.js" defer></script>
<script src="i18n.js" defer></script>
</body>
</html>
